<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MS1 Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script defer src="bundle.js"></script></head>
<body>
  <div id = "app">
    <div class ="holder headline">
      Weather Journal App
    </div>

    <div class="user-entries">
      <form action="">
        <div class ="holder zip">
          <label for="zip">Enter a US Zipcode here</label>
          <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class ="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="40"></textarea>
        </div>
        <div class="buttons">
          <button id="generate" type="submit">Generate</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>

    <div class ="results">
      <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
       <div id ="place"></div>
       <div id = "date"></div> 
       <div id = "temp"></div>
       <div id = "content"></div>
      </div>
    </div>

    <div class="footer">
      <p> A MS1 Proj <span id="this-year"></span> Â© All rights reserved</p>
    </div>

  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
